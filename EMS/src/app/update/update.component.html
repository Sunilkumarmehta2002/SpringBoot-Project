<div class="container">
    <h2>Update Employee</h2>
    <form #updateForm="ngForm" (ngSubmit)="UpdateDetails(updateForm)" class="update-form">
      
        <!-- Employee ID (Read-Only for Security) -->
        <div class="form-group">
            <label for="id">Employee ID</label>
            <input type="text" id="id" name="id" #id="ngModel"  placeholder="Enter Employee ID"  ngModel required >
            <div class="error-message" *ngIf="id.touched && id.invalid">ID is required</div>
        </div>

        <!-- First Name -->
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" #fname="ngModel" ngModel placeholder="Enter First Name" required>
            <div class="error-message" *ngIf="fname.touched && fname.invalid">First Name is required</div>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" #lname="ngModel" ngModel placeholder="Enter Last Name" required>
            <div class="error-message" *ngIf="lname.touched && lname.invalid">Last Name is required</div>
        </div>

        <!-- Age -->
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" #age="ngModel" ngModel placeholder="Enter Age" required min="18">
            <div class="error-message" *ngIf="age.touched && age.invalid">Age is required (Min: 18)</div>
        </div>

        <!-- Salary -->
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" id="salary" name="salary" #salary="ngModel" ngModel placeholder="Enter Salary" required min="0">
            <div class="error-message" *ngIf="salary.touched && salary.invalid">Salary is required (Min: 0)</div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">Update</button>

    </form>
